	<h3 align="center">Caucasus hiking. 22-30 of July 2013.</h3><br>
<!-- TODO translate
	<p>Летом 2013 года я снова собрался в поход и все никак не мог найти себе попутчика, как вдруг один финн по имени Юха, с 
	которым мы познакомились в Оулу на встрече активистов <a href="esn.org">Erasmus Student Network</a>, заинтересовался поездкой
	и за какие-то считанные дни и бешеные деньги оформил себе визу в Россию, и мы рванули поездом на Кавказ, что было не самым лучшим выбором,
	так как оказалось, что можно было почти за те же деньги полететь самолетом. Прибыли мы в Краснодар ранним утром, немного погуляли по 
	тихому спящему городу, встретились с группой и отправились на маршрутке в сторону Лагонакского заповедника.
	
	<p>В первый день мы прибыли к подножью наших гор и разбили лагерь у реки Белой, которая является одной из самых сложных в России 
	для прохождения на байдарках или каноях. Сходили в радиалку до водопадов, искупались в одном из них, а вечер у нас оказался праздничным,
	так как у Нади из Минска был День Рождения и у нас даже оказался тортик в тот день, что немного необычно для походного рациона.
		
	<p><table align="right" cellpadding="3" cellspacing="3"><TR><TD><a href="foto/2013/caucasus/1.html">
	<img src="foto/2013/caucasus/1s.JPG" alt="Крупнее" title="Крупнее"></a>
	</TD></tr><tr><td align="center"><i>В начале пути</i></td></TR></table>
	
	<p>Во второй день та же маршрутка подняла нас на уровень 1900 метров к КПП Лагонакского заповедника, где мы зарегистрировались и начали
	наш маршрут. Уже тогда мы поняли, что шорты и футболка не являются основной одеждой, так как холодный ветер очень сильно продувает.
	Настоящее тепло мы встретили только через 6 дней, когда спустились к морю, но сейчас мы были только в начале пути. В тот день мы прошли
	около 10-12 км с подъемом высоты +/- 100 метров. Кажется, что это очень просто, но Вы не забывайте, что у нас у всех полные рюкзаки 
	с одеждой и едой на неделю вперед.
	</p>
	<p>Третий день похода оказался самым тяжелым, но и одним из самых запоминающихся. В тот день я проснулся в 6 утра, так как мы с 
	Юхой были дежурными, и нам надо было приготовить завтрак. Когда я вышел из палатки, пройдя несколько метров, я обнаружил иней.
	Как же хорошо, что я взял перчатки и шапку! Итак, после сытного завтрака мы отправились покорять гору Оштен (2804 м), а так как
	ночевали мы на уровне 2 тысяч, нам требовалось подняться на 800 метров. Шли мы без рюкзаков, но все равно было не очень просто. А какой
	там вид! <a href="#video">Видео</a>, которое я снял на вершине, все равно не сможет передать Вам всей красоты гор и тех ощущений, когда
	ты достигаешь вершины. После спуска обратно в лагерь решено было перекусить и двинуться дальше, так как ночь была очень холодной.
	Итак, в тот день мы сделали около 25 км, причем половина из них - это спуск и подъем на Оштен, хоть и без рюкзаков.
	</p>
	<p>В четвертый день мы сделали около 15 км и спустились на уровень 1800 метров к приюту Фишт, который имеет одноименное название с 
	горой, что на 50 метров выше Оштена. Под приютом понимается организованное место для установки палаток с душем и кострищем. В тот день
	мы еще посетили местную достопримечательность - озеро Псенах, которое является самым глубоким в тех местах и имеет глубину всего лишь 1,5 
	метра, причем вода там чистая и питьевая.
	</p>
	<p>Пятый день оказался самым дождливым, хотя нам повезло, так как дождь лил всего пару часов. Мы почти оказались в облаках, что 
	означает, что видимость почти нулевая, то есть метров 50 и все, ничего не видно - белая стена. Если бы была такая погода в третий день,
	то ни на какой Оштен мы бы не пошли. Великолепно смотреть, как тучки уходят, и белые облака несутся рядом с тобой. 
	Выглядят они, как вата, и настолько красиво, что не передать словами. Мы прибыли на нашу стоянку на перевал Джугурсан высотой 1856 метров,
	разбили лагерь и отправились в радиалку на водопад. Водопад нас разочаровал, видимо лето было настолько сухое, что вся вода испарилась.
	Мы почти уже поникли духом, так как шли до туда часа полтора, но решили подняться немножко выше, чтобы посмотреть другой вид. Там был небольшой
	лесок, и в нем мы нашли грибы, причем не просто грибы, а большие подосиновики, красные и почти все без червей! Это заменило нам водопад вполне.
	</p>
	<p>Шестой день был днем спуска с гор, и мы наконец-то стали ощущать тепло, мы спускались через густые леса, которые уже давно не видели,
	 скорее всего, из-за того, что деревья просто не выживают там, в горах, так как там холодно и дуют сильные ветра. Во время этого похода мы повстречали
	 довольно много групп и вовремя переходов, да и вовремя стоянок на приютах. Вечером шестого дня мы даже устроили матч против другой группы, ребят
	 из Майкопа, насколько я помню. Мы выиграли, но это была очень серьезная борьба, учитывая, что поле было мокрое после маленькой грозы.
	 </p>
	 <p>Седьмой день был посвящен спуску к морю, но мы уже не шли, а ехали, вначале на грузовике, а затем на автобусе и электричке. Затем 
	 мы несколько дней стояли на море, купались, ездили в Адлер, Дагомыс и Сочи. Позагорать нормально нам так и не удалось, но это было
	 не главным.
	 </p>

	 <p>До встречи в горах, друзья!</p>
-->
